		function toggle(it) {
		     var box = document.getElementById(it);
		     if(box.checked){
     			     box.checked = false;
			     document.getElementById('check_'+ it).className='normal';
		     } else {
			     box.checked = true;
			     document.getElementById('check_'+ it).className='highlight';
		     }

		}

		function mouseHighlight(it) {
		     var box = document.getElementById(it);
		     if(!box.checked){
			     document.getElementById('check_'+ it).className='normal';
		     } else {
			     document.getElementById('check_'+ it).className='highlight';
		     }
